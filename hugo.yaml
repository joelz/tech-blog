baseURL: https://joelz.github.io/tech-blog/
DefaultContentLanguage: en
languageCode: en-us
title: Notes by Joel
copyright: Copy, right? ðŸ¤”
theme: diary
markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    style: doom-one
    tabWidth: 4
params:
  subtitle: Bytes and Bits, Piece by Piece.
  enableGitalk: false
  enableGiscus: false
  clarity: abcdefghzd
  enableOpenGraph: true
  enableTwitterCards: true
  title: My Blog
  description: My HomePage Description
  gitalk:
    owner: user
    repo: repo name
    client_id: your client id
    client_secret: your client secret
  utterances:
    repo: your repo
    term: "[ENTER TERM HERE]"
    label: your label
    theme: github-light
  giscus:
    data_repo: username/repo
    data_repo_id: "**************************"
    data_category: General
    data_category_id: "*********************"
    data_mapping: pathname
    data_strict: "0"
    data_reactions_enabled: "1"
    data_emit_metadata: "0"
    data_input_position: bottom
    data_theme: preferred_color_scheme
    data_lang: en
    crossorigin: anonymous
taxonomies:
  tag: tags
  category: categories
menu:
  main:
    - url: /categories
      name: Categories
      weight: 2
    - url: /tags
      name: Tags
      weight: 3
    - url: /posts
      name: Archive
      weight: 1
    - url: /index.xml
      name: RSS Feed
      weight: 4
